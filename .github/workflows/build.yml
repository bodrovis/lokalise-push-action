name: Build

on:
  push:
    branches:
      - go

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build and Compress Binary
        run: |
          cd src/store_translation_paths
          mkdir -p ../../bin
          
          go build -ldflags="-s -w" -o ../../bin/store_translation_paths
          upx --best --lzma ../../bin/store_translation_paths

      - name: Commit Binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ../../
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add bin/store_translation_paths
          git commit -m "Build and commit store_translation_paths binary [skip ci]"
          git push